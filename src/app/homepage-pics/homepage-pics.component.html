
<div class="slider">
  <div class="slides">
    <div class="slide active">
      <img src="/assets/img1.jpg" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="/assets/img2.jpg" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="/assets/img3.jpg" alt="Slide 3">
    </div>
  </div>
  <div class="slider-indicators">
    <span class="indicator active" (click)="currentSlide(0)"></span>
    <span class="indicator" (click)="currentSlide(1)"></span>
    <span class="indicator" (click)="currentSlide(2)"></span>
  </div>
</div>
